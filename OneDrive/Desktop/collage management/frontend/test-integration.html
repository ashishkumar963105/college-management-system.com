<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test - AMIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            text-align: center;
        }
        .test-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .test-section h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ API Integration Test</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">
            Test all backend API endpoints
        </p>

        <!-- Server Status -->
        <div class="test-section">
            <h2>üåê Server Status <span id="serverStatus" class="status offline">Checking...</span></h2>
            <button onclick="checkServer()">Check Server</button>
            <div id="serverResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test Registration -->
        <div class="test-section">
            <h2>1Ô∏è‚É£ Test Registration</h2>
            <button onclick="testRegistration()">Register Test User</button>
            <div id="regResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test Login -->
        <div class="test-section">
            <h2>2Ô∏è‚É£ Test Login</h2>
            <button onclick="testLogin()">Login Test User</button>
            <div id="loginResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test Token Verification -->
        <div class="test-section">
            <h2>3Ô∏è‚É£ Test Token Verification</h2>
            <button onclick="testVerifyToken()">Verify Token</button>
            <div id="tokenResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test Contact Form -->
        <div class="test-section">
            <h2>4Ô∏è‚É£ Test Contact Form</h2>
            <button onclick="testContactForm()">Submit Contact Form</button>
            <div id="contactResult" class="result" style="display: none;"></div>
        </div>

        <!-- Test All -->
        <div class="test-section" style="text-align: center; border-left-color: #28a745;">
            <button onclick="runAllTests()" style="background: #28a745; font-size: 1.1rem; padding: 1rem 2rem;">
                ‚ñ∂Ô∏è Run All Tests
            </button>
        </div>
    </div>

    <script src="js/api-helper.js"></script>
    <script>
        let testToken = null;
        const testEmail = 'testuser' + Date.now() + '@amit.edu';
        const testPassword = 'Test@123456';

        // Check server status
        async function checkServer() {
            const resultDiv = document.getElementById('serverResult');
            const statusSpan = document.getElementById('serverStatus');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Checking server...</p>';

            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                
                if (response.ok) {
                    statusSpan.className = 'status online';
                    statusSpan.textContent = 'Online';
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Server is running!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                statusSpan.className = 'status offline';
                statusSpan.textContent = 'Offline';
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Server is not running!</p>
                    <p>Please start the backend server:</p>
                    <pre>cd backend\npython manage.py runserver</pre>
                `;
            }
        }

        // Test Registration
        async function testRegistration() {
            const resultDiv = document.getElementById('regResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Testing registration...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: testEmail,
                        password: testPassword,
                        password2: testPassword,
                        name: 'Test User',
                        role: 'student'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Registration successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Registration failed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Network error: ${error.message}</p>
                `;
            }
        }

        // Test Login
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Testing login...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: testEmail,
                        password: testPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    testToken = data.tokens.access;
                    localStorage.setItem('access_token', testToken);
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <p><strong>Token saved for next tests</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login failed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Network error: ${error.message}</p>
                `;
            }
        }

        // Test Token Verification
        async function testVerifyToken() {
            const resultDiv = document.getElementById('tokenResult');
            resultDiv.style.display = 'block';

            const token = localStorage.getItem('access_token');
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found! Please login first.</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Verifying token...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify-token/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Token is valid!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Token verification failed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Network error: ${error.message}</p>
                `;
            }
        }

        // Test Contact Form
        async function testContactForm() {
            const resultDiv = document.getElementById('contactResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Testing contact form...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/contact/submit/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        phone: '+919876543210',
                        message: 'This is a test message from integration test page.'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Contact form submitted!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Contact form failed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Network error: ${error.message}</p>
                `;
            }
        }

        // Run all tests
        async function runAllTests() {
            await checkServer();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testRegistration();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testVerifyToken();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testContactForm();
            
            alert('‚úÖ All tests completed! Check results above.');
        }

        // Check server on page load
        window.addEventListener('DOMContentLoaded', checkServer);
    </script>
</body>
</html>
